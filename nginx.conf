# TermiPianist Nginx 配置文件
# 
# 使用说明：
# 1. 将此文件复制到服务器的 /etc/nginx/sites-available/termipianist
# 2. 创建软链接: sudo ln -s /etc/nginx/sites-available/termipianist /etc/nginx/sites-enabled/
# 3. 修改配置中的相关路径和端口
# 4. 测试配置: sudo nginx -t
# 5. 重启 Nginx: sudo systemctl restart nginx

server {
    listen 80;
    # 将 your-server-ip 替换为你的服务器IP或域名
    # 例如: server_name 123.456.789.0; 或 server_name yourdomain.com;
    server_name your-server-ip;
    
    # 日志文件路径
    access_log /var/log/nginx/termipianist_access.log;
    error_log /var/log/nginx/termipianist_error.log;
    
    # Next.js 前端应用（假设运行在 3000 端口）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 后端 API 反向代理（Python 后端运行在 8000 端口）
    location /api/ {
        # 注意：这里的末尾斜杠很重要
        # /api/chat 会被转发到 http://127.0.0.1:8000/chat
        proxy_pass http://127.0.0.1:8000/;
        
        # 传递客户端真实信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE (Server-Sent Events) 支持 - 用于聊天流式响应
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
        
        # 超时设置（SSE 需要较长的超时时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 可选：如果需要直接访问静态文件
    # location /_next/static {
    #     proxy_cache STATIC;
    #     proxy_pass http://127.0.0.1:3000;
    # }
}

